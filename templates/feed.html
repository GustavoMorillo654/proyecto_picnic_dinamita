{% extends 'base.html' %}

{% block title %}Publicaciones{% endblock %}

    {% block content %}

    <h1>Crear mi publicacion</h1>
    <form action="{% url 'feed' %}" method="post">
        {% csrf_token %}
        <textarea name="contenido" placeholder="Escribe tu publicación aquí..."></textarea>
        <button type="submit">Publicar</button>
    </form>

    <h1> Publicaciones Recientes</h1>
{% endblock %}
